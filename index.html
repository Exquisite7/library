<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="myLibrary">My Library</h1>
      </div>
    </header>
    <button id="newBook">+ Add book</button>
    <dialog id="formContainer">
        <button id="closeDialog" class="close-button">x</button>
        <form method="dialog">
            <h3>Add new book</h3>
            <input type="text" id="title" placeholder=" Title" required>
            <input type="text" id="author" placeholder=" Author" required>
            <input type="number" id="pages" placeholder=" Pages" required>
            <input type="checkbox" id="read">
            <label for="read">Read</label>
            <menu>
                <button id="addBook" type="submit">Submit</button>
                <button id="resetButton" type="reset">Reset</button>
            </menu>
        </form>
    </dialog>
    <div id="library">
    </div>
    <footer class="footer">Copyright Â© 2024 razvanmanea</footer>
  </body>
</html>
